<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Classifier</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Iris Flower Classifier</h1>
        <form action="/iris_flower" method="post" class="mt-4">
            <div class="form-group">
                <label for="sepalLength">Sepal Length</label>
                <input type="number" step="any" class="form-control" id="sepalLength" name="sepalLength" required>
            </div>
            <div class="form-group">
                <label for="sepalWidth">Sepal Width</label>
                <input type="number" step="any" class="form-control" id="sepalWidth" name="sepalWidth" required>
            </div>
            <div class="form-group">
                <label for="petalLength">Petal Length</label>
                <input type="number" step="any" class="form-control" id="petalLength" name="petalLength" required>
            </div>
            <div class="form-group">
                <label for="petalWidth">Petal Width</label>
                <input type="number" step="any" class="form-control" id="petalWidth" name="petalWidth" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        {% if prediction is not none %}
        <div class="alert alert-info mt-4">
            Features:  {{ features }}
            <br/>
            Prediction: <b>{{ prediction }}<b>
        </div>
        {% endif %}
    </div>
</body>
</html>
